<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..:: Pokedex - Projeto ::..</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <main>
        <img src="#" alt="Pokemon" class="pokemon-image"/>
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span>
            <span class="pokemon-name"></span>
        </h1>
        <form class="form">
            <input type="text" class="buscar" placeholder="Nome ou numero" required/>
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="pokedex.png" alt="pokedex" class="pokedex"/>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
